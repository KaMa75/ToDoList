<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="header box">
            <div class="add-task-btn">
                <div class="add-btn"></div>
                <p>
                    Add Task
                </p>
            </div>
            <h1>To-Do List</h1>
        </div>
    </header>

    <section class="add-task-box box hidden clear">

        <div class="radio-btns">
            <p>
                Set priority:
            </p>
            <div class="row-btns-wrapper">
                <div class="row-btns">
                    <div class="radio-btn vhigh" data-priority="5">
                        <span class="indicator"></span>
                        <p>
                            Very high
                        </p>              
                    </div>
                    <div class="radio-btn high" data-priority="4">
                        <span class="indicator"></span>
                        <p>
                            High
                        </p>
                    </div>
                    <div class="radio-btn normal" data-priority="3">
                        <span class="indicator show-indicator"></span>
                        <p>
                            Normal
                        </p>
                    </div>    
                </div>
                <div class="row-btns">
                    <div class="radio-btn low" data-priority="2">
                        <span class="indicator"></span>
                        <p>
                            Low
                        </p>
                    </div>
                    <div class="radio-btn vlow" data-priority="1">
                        <span class="indicator"></span>
                        <p>
                            Very low
                        </p>
                    </div>    
                </div>
            </div>            
        </div>
        
        <div class="content-box">
            <p>
                <span class="info">
                    Enter the content of the task, select its priority and accept.
                </span>
            </p>
            <div>
                <textarea class="task-input" placeholder="Place your task here (max. 100 characters)." maxlength="100"></textarea>
            </div>
            <div class="btns-box">
                <div>
                    <div class="msg-field hidden">
                        <p>
                            <span class="char-counter"></span> characters left.
                        </p>
                    </div>
                    <div class="warning-field hidden">
                        <p>
                            Enter the content of the task.
                        </p>
                    </div>
                </div>
                <div class="btns">
                    <div class="delete-btn btn"></div>
                    <div class="complete-btn btn"></div>
                </div>                
            </div>
        </div>
    </section>

    <section class="list-box box">
        <div class="task-to-finish">
            <div class="to-finish-msg hidden">
                <h3>Tasks to finish: <span class="number-of-tasks"></span></h3>
            </div>
            <div class="no-task-msg">
                <h3>You do not have any tasks to do.</h3>
            </div>
            <hr class="hidden">
        </div>
        
        <div class="task-list-box">
            <ul class="task-list">
                <!-- Generated Task List -->
            </ul>
        </div>

        <div class="remove-complete-box hidden clear">
            <div class="remove-complete-btn btn">
            </div>
            <p>
                Remove finished tasks
            </p>
        </div>
    </section>

<!-- Default task list element -->

    <div class="to-clone hidden">
        <li data-priority data-id>
            <div class="clear">
                <div class="task-priority">
                </div>
                <p class="task-content"></p>
                <div class="complete-btn btn"></div>
                <div class="delete-btn btn"></div>
                <div class="edit-btn btn"></div>
            </div>
            <hr>
        </li>
    </div>    

<!-- ------------ -->

<script src="js/app.js"></script>
</body>
</html>
