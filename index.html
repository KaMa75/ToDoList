<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="add-task-btn btn">
                <div class="add-btn"></div>
                <p>
                    Add Task
                </p>
            </div>
            <h1>To-Do List</h1>
        </div>
    </header>

    <section class="add-task-box wrapper clear hidden">
        <div class="radio-btns">
            <p>
                Priority:
            </p>
            <label class="radio-label vhigh" data-priority="5">Very high
                <input type="radio" name="set-priority">
                <span class="checkmark"></span>
            </label>
            <label class="radio-label high" data-priority="4">High
                <input type="radio" name="set-priority">
                <span class="checkmark"></span>
            </label>
            <label class="radio-label normal" data-priority="3">Normal
                <input type="radio" name="set-priority" checked>
                <span class="checkmark show-checkmark"></span>
            </label>
            <label class="radio-label low" data-priority="2">Low
                <input type="radio" name="set-priority">
                <span class="checkmark"></span>
            </label>
            <label class="radio-label vlow" data-priority="1">Very low
                <input type="radio" name="set-priority">
                <span class="checkmark"></span>
            </label>
        </div>
        
        <div class="content-box">
            <p>
                <span class="info">
                    Enter the content of the task, select its priority and accept.
                </span>
            </p>
            <div>
                <textarea class="task-input" placeholder="Place your task here (max. 100 characters)." maxlength="100"></textarea>
            </div>
            <div class="btns-box clear">
                <div class="msg-field hidden">
                    <p>
                        <span class="char-counter"></span> characters left.
                    </p>
                </div>
                <div class="warning-field hidden">
                    <p>
                        Enter the content of the task.
                    </p>
                </div>
                <div class="complete-btn btn"></div>
                <div class="delete-btn btn"></div>
            </div>
        </div>
    </section>

    <section class="list-box wrapper">
        <div class="task-to-finish">
            <div class="to-finish-msg hidden">
                <h3>Tasks to finish: <span class="number-of-tasks"></span></h3>
            </div>
            <div class="no-task-msg">
                <h3>You do not have any tasks to do.</h3>
            </div>
            <hr class="hidden">
        </div>
        
        <div class="task-list-box">
            <ul class="task-list">
                <!-- Generated Task List -->
            </ul>
        </div>            

        <div class="remove-complete-box hidden clear">
            <div class="remove-complete-btn btn">
            </div>
            <p>
                Remove finished tasks
            </p>
        </div>       
    </section>

<!-- Default task list element -->

    <div class="to-clone hidden">
        <li data-priority>
            <div class="clear">
                <div class="task-priority">
                </div>
                <p class="task-content"></p>
                <div class="complete-btn btn"></div>
                <div class="delete-btn btn"></div>
                <div class="edit-btn btn"></div>
            </div>
            <hr>
        </li>
    </div>    

<!-- ------------ -->

<script src="js/app.js"></script>
</body>
</html>
